<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and Position</title>
	 <link rel="stylesheet" href="e6.css">
	</head>
	<body>
		<div class="container">
			<img src="../../process/img/twigs.jpg" alt="FKA twigs">
			<div class="box1">
				<h3>Box 1: This is the box using absolute position</h3></div>
			<div class="box2">
			<h4> Box 2 uses fixed postioning</h4>
				<div class="insidebox2">
					<ul>
					<li>It is inside BOX 2 as nav</li>
					</ul>
				</div><!-- insidebox2 ends-->
				
				
			</div><!--box2 ends-->
			<div class="box3">
				<h1>Box 3 uses relative postioning</h1></div>
			<div class="box4">
				<h2>Box 4 uses sticky postioning</h2>
			</div>
		</div><!--container ends-->
	</body>
	</html>
